<body>
	<div class="section" id="section1">
	<h1>Chat Now</h1>
	</div> 
   
  <!--Embedded Service Snippet-->

<script type='text/javascript' src='https://service.force.com/embeddedservice/5.0/esw.min.js'></script>
<script type='text/javascript'>
    // read utm parameters from the URL
    let params = {};
    window.location.search.slice(1).split('&').forEach(elm => {
        if (elm === '') return;
        let spl = elm.split('=');
        const d = decodeURIComponent;
        params[d(spl[0])] = (spl.length >= 2 ? d(spl[1]) : true);
    });
    console.log('params', params);

    var utmSource = params['utm_source'];
    var utmMedium = params['utm_medium'];
    var utmCampaign =  params['utm_campaign'];

	var initESW = function(gslbBaseURL) {
		embedded_svc.settings.displayHelpButton = true; //Or false
		embedded_svc.settings.language = ''; //For example, enter 'en' or 'en-US'

		embedded_svc.settings.defaultMinimizedText = 'Chat with Us'; //(Defaults to Chat with an Expert)
        embedded_svc.settings.disabledMinimizedText = 'All Agents are Offline'; //(Defaults to Agent Offline)
        embedded_svc.settings.offlineSupportMinimizedText = 'All Agents are Offline'; //(Defaults to Contact Us)

		//embedded_svc.settings.loadingText = ''; //(Defaults to Loading)
		//embedded_svc.settings.storageDomain = 'yourdomain.com'; //(Sets the domain for your deployment so that visitors can navigate subdomains during a chat session)

		// Settings for Chat
		//embedded_svc.settings.directToButtonRouting = function(prechatFormData) {
			// Dynamically changes the button ID based on what the visitor enters in the pre-chat form.
			// Returns a valid button ID.
		//};
		//embedded_svc.settings.prepopulatedPrechatFields = {}; //Sets the auto-population of pre-chat form fields
		//embedded_svc.settings.fallbackRouting = []; //An array of button IDs, user IDs, or userId_buttonId
		//embedded_svc.settings.offlineSupportMinimizedText = '...'; //(Defaults to Contact Us)

        embedded_svc.settings.prepopulatedPrechatFields = {
            Course__c: 'Ikon Institute of Australia',
            LeadSource: 'LiveChat',
            UTM_Source__c: utmSource,
            UTM_Medium__c: utmMedium,
            UTM_Campaign__c: utmCampaign,
            detailed_lead_source__c: 'LiveChat'
        };

		embedded_svc.settings.enabledFeatures = ['LiveAgent'];
		embedded_svc.settings.entryFeature = 'LiveAgent';

		embedded_svc.init(
			'https://proteustechnologies--cwerxdev.my.salesforce.com',
			'https://cwerxdev-proteustechnologies.cs112.force.com/unsubscribe',
			gslbBaseURL,
			'00D0T0000000UWJ',
			'Sales_Chat_Agents',
			{
				baseLiveAgentContentURL: 'https://c.la2-c1cs-hnd.salesforceliveagent.com/content',
				deploymentId: '5720T000000007Q',
				buttonId: '5730T00000000AU',
				baseLiveAgentURL: 'https://d.la2-c1cs-hnd.salesforceliveagent.com/chat',
				eswLiveAgentDevName: 'Sales_Chat_Agents',
				isOfflineSupportEnabled: false
			}
		);
	};

	if (!window.embedded_svc) {
		var s = document.createElement('script');
		s.setAttribute('src', 'https://proteustechnologies--cwerxdev.my.salesforce.com/embeddedservice/5.0/esw.min.js');
		s.onload = function() {
			initESW(null);
		};
		document.body.appendChild(s);
	} else {
        
		initESW('https://service.force.com');
        /* var utmSource = '{!$CurrentPage.parameters.utm_source}';
        console.log('utmSource', utmSource); */

        
	}
</script>

</body>
